<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Bem-vindo ao verificador de nacionalidade Brasileira!</h1>
    <br>
    <h4>Você nasceu no Brasil?</h4> <input type="text" id="textv">
    <input type="button" value="verificar" onclick="verificar()">

    <div id="res"></div>



<script>
    function verificar() {
        var txtv = window.document.querySelector('input#textv')
        var Brasileiro = `sim`
        var res = window.document.querySelector('div#res')
        if (txtv == Brasileiro){
            res.innerHTML += `Show de bola! Vocẽ é <strong>BRASILEIRO!</strong>`
        }
        else {
            res.innerHTML += `Quae pena, você não é brasileiro :( ...`

        }
    }
</script>
</body>
</html>
